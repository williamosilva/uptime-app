version: "3.8"

services:
  health-check-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: health-check-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_LOGIN_USERNAME=${NEXT_PUBLIC_LOGIN_USERNAME}
      - NEXT_PUBLIC_LOGIN_PASSWORD=${NEXT_PUBLIC_LOGIN_PASSWORD}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - health-check-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  health-check-frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: health-check-frontend-dev
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_LOGIN_USERNAME=${NEXT_PUBLIC_LOGIN_USERNAME}
      - NEXT_PUBLIC_LOGIN_PASSWORD=${NEXT_PUBLIC_LOGIN_PASSWORD}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - .:/app
      - node_modules_dev:/app/node_modules
      - nextjs_cache:/app/.next
    networks:
      - health-check-network
    profiles:
      - dev

networks:
  health-check-network:
    driver: bridge

volumes:
  node_modules_dev:
  nextjs_cache:
